{% extends 'core/base.html' %}

{% block tittle_bar %}Delete user{% endblock %}
{% block tittle_section %}Delete user{% endblock %}
{% block content %}
<div>
    <p>Deleting your account will permanently delete all associated data; this operation is irreversible</p>
    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'user_profile' user.username %}">Volver</a>
        <button type="submit">Eliminar</button>
    </form>
</div>
{% endblock %}
